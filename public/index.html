          <div class="modal-content">

                  <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="first_name" type="text" class="validate">
                            <label for="first_name">First Name</label>
                          </div>
                          <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Last Name</label>
                      </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                          <input id="email" type="email" class="validate">

                        </div>
                      </div>  
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="password" type="password" class="validate">
                        <label for="password">Password</label>
                      </div>
                    </div>
                  </form>
              </div>
            </div>
          <div class="modal-footer">
              <button class="btn waves-effect waves-light modal-close" type="submit" name="action" id="submit1">Submit

                </button>

                      <div class="row">
                        <div class="input-field col s12">
                          <input id="passwordSignIn" type="password" class="validate">

              </div>
            <div class="modal-footer">
                <button class="btn waves-effect waves-light modal-close" type="submit" name="action" id="submit2">Submit
